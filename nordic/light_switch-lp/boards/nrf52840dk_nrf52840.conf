# Enable nRF ECB driver
CONFIG_CRYPTO=y
CONFIG_CRYPTO_NRF_ECB=y
CONFIG_CRYPTO_INIT_PRIORITY=80

# Networking
CONFIG_MPSL=y

# Enable DK library for buttons and LEDs on nrf52840dk
CONFIG_DK_LIBRARY=y

# Allow using NFC pins (P0.09, P0.10) as regular GPIO
CONFIG_NFCT_PINS_AS_GPIOS=y