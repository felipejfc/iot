# Enable nRF ECB driver for Zigbee crypto
CONFIG_CRYPTO=y
CONFIG_CRYPTO_NRF_ECB=y
CONFIG_CRYPTO_INIT_PRIORITY=80

# Pro Micro doesn't have external QSPI flash - disable
CONFIG_NORDIC_QSPI_NOR=y

# Enable flash for ZBOSS NVRAM persistence and MCUboot
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y